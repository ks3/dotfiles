# vi style key bindings
set-option -g mode-keys vi
set-option -g status-keys vi

# vi style pane switching
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind-key -n C-\\ select-pane -l

# disable escape key delay
set-option -s escape-time 0

# shell / terminal settings
#set-option -g default-command "/opt/macports/bin/reattach-to-user-namespace -l $SHELL"
set-option -g default-terminal screen-256color

# visual settings
set-option -g status-interval 1
set-option -g status-left " "
set-option -g status-right "%Y-%m-%d %H:%M:%S "
set-option -g pane-active-border-style fg=white
#set-option -g status-style bg=blue,fg=brightwhite
set-option -g status-style bg=colour8,fg=colour7
